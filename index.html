<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Desafio 7 - RocketCoffe</title>
  </head>

  <body>
    <header>
      <nav class="nav">
        <a href="/">
          <picture>
            <source
              srcset="./assets/logo-mobile.svg"
              media="(max-width: 40em) and (orientation: landscape)"
            />
            <source
              srcset="./assets/logo-mobile.svg"
              media="(max-width: 40em) and (orientation: portrait)"
            />
            <source
              srcset="./assets/logo-desktop.svg"
              media="(min-width: 40em) and (orientation: landscape)"
            />
            <source
              srcset="./assets/logo-desktop.svg"
              media="(min-width: 40em) and (orientation: portrait)"
            />
            <img srcset="./assets/logo-desktop.svg" alt="logo" class="logo" />
          </picture>
        </a>
        <div class="hamburger"></div>
        <div class="menu hide">
          <a href="#">Home</a>
          <a href="#">Recompensas</a>
          <a href="#">Menu</a>
          <a href="#">Gift Cards</a>
          <a href="#">Lojas</a>
        </div>
      </nav>
      <h3 class="theCafe">
        O café que fará seu código decolar para o próximo nível.
      </h3>
      <div class="navButton">
        <button>PEGAR MEU CAFÉ</button>
      </div>
    </header>

    <main>
      <span class="greatCoffe tracking-in-expand">Great Coffe</span>
      <a href="#">
        <span class="greatCode"> &lt;Great Code/&gt; </span>
      </a>
      <div class="coffeImg">
        <img src="./assets/c2.png" alt="Rocket Coffe" class="cafe1 heartbeat" />
        <img
          src="./assets/cups2.png"
          alt="Rocket Coffe"
          class="rocketCoffe heartbeat"
        />
        <img src="./assets/c1.png" alt="Rocket Coffe" class="cafe2 heartbeat" />
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
